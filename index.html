<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quacks Companion</title>
  <link rel="stylesheet" href="style.css?v=2026-01-14">
</head>
<body>
  <div id="staticContainer">
    <div id="mainContainer">
      <div class="controlsUpper">
        <button>
          <div class="overlayText outlineText">Log</div>
          <img src="ui/quill.png" id="logBtn">
        </button>
        <button>
          <div class="overlayText outlineText">Rules</div>
          <img src="ui/rules.png" id="rulesBtn">
        </button>
        <div id="whiteContainer">
          <div id="whiteCounter" class="outlineText">0/7</div>
          <img src="ui/cloud.png" id="whiteCloud">
        </div>
        <button>
          <div class="overlayText outlineText">Witch</div>
          <img src="ui/witch.png" id="witchBtn">
        </button>
        <button>
          <div class="overlayText outlineText">End</div>
          <img src="ui/bell.png" id="endBtn">
        </button>
      </div>
      <div id="trackActual" class="track"></div>
      <div id="bagChipsContainer">
        <canvas id="chipsCanvas"></canvas>
      </div>
      <div class="controlsLower">
        <div id="potionBtn">
          <img id="potionImg" src="ui/potion.png">
        </div>
        <button id="drawBtn">Draw Chip</button>
      </div>
    </div>
  </div>
  <script src="matter.js"></script>
  <script src="init.js"></script>
  <script src="script.js?v=2026-01-14"></script>
</body>
</html>
